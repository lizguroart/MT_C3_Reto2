<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <title>Registro MEDICO</title>
</head>
<body>
    <h2>REGISTRO MEDICO</h2>
    <div class="main-container">
        <div class="form-container">
            <div class="inputs-container">
                <label for="id">ID</label><input type="number" id="myId" placeholder="ID">
            </div>
            <div class="inputs-container">
                <label for="especialidad">Especialidad</label><input type="text" id="specialty" placeholder="Especialidad">
            </div>
            <div class="inputs-container">
                <label for="year">Año de Graduación</label><input type="number" id="year" placeholder="AAAA">
            </div>
            <div class="inputs-container">
                <label for="depID">ID Departamento</label><input type="number" id="depID" placeholder="number">
            </div>
            <div class="inputs-container">
                <label for="name">Nombre</label><input type="text" id="name" placeholder="Nombre">
            </div>
            <div id="resultado"></div>
            <div class="buttons-container">
                <button onclick="registro()">Registrar</button>
                <button onclick="consulta()">Consultar</button>
                <button onclick="actualizar()">Editar</button>
            </div>
        </div>
    
        <div class="table-container">
            <table>
                <tbody id="miResultado">
                    <tr>
                        <td>ID</td>
                        <td>SPECIALTY</td>
                        <td>GRADUATE YEAR</td>
                        <td>DEPARTMENT ID</td>
                        <td>NAME</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
